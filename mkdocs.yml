site_name: My Docs
site_url: https://github.com/FUyiszwx/FUyiszwx.github.io
site_author: FUyiszwx
nav:
  - 我:
    - index.md
  - Python:
    - Python/super().md
  - Pytorch:
    - nn.linear:
      - Pytorch/nn.linear/nn.linear.md
    - nn.matmul:
      - Pytorch/nn.matmul/matmul.md
    - nn.module:
      - Pytorch/nn.module/module.md
  - Transformer :
    - 编码器:
      - Transformer/encoder.md
    - 残差连接:
      - Transformer/残差连接.md
  
theme:
  name: material

markdown_extensions:
  - pymdownx.arithmatex

extra_javascript:
  # [数学公式支持]
  # https://squidfunk.github.io/mkdocs-material/reference/math/#katex
  - mkdocs/javascripts/katex.js
  - https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
extra_css:
  # [数学公式支持]
  # https://squidfunk.github.io/mkdocs-material/reference/math/#katex
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  # [自定义 css]
  # 不使用底部的翻页
  - mkdocs/css/no-footer.css
  # 无序列表符号自定义
  - mkdocs/css/unordered-list-symbols.css
